<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="A simple, offline-ready Markdown Notes App built for privacy and speed." />
  <meta name="author" content="Your Name" />
  <title>Markdown Notes - Minimal Note-Taking</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>📝 Markdown Notes</h1>
      <button id="toggle-theme">🌙</button>
    </div>

    <div class="editor">
      <textarea id="markdown" placeholder="Write your notes in Markdown..."></textarea>
      <div id="preview" class="preview"></div>
    </div>

    <div class="buttons">
      <button id="clear">🗑️ Clear Notes</button>
      <button id="export">📤 Export as .md</button>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ by Adriana — <a href="https://github.com/Aeedev">GitHub</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
