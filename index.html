<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="GreenNotes - Markdown Notes App with Save, Delete, Preview, and Dark Mode." />
  <meta name="author" content="Adriana" />
  <title>GreenNotes</title>
  <link rel="stylesheet" href="style.css" />

  <!-- ✅ Favicon and Web Manifest -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
  <link rel="manifest" href="favicon_io/site.webmanifest">
  <link rel="shortcut icon" href="favicon_io/favicon.ico">
  <meta name="theme-color" content="#4caf50">
</head>
<body>
  <div class="app-container">

    <!-- Sidebar for Saved Notes -->
    <aside class="sidebar">
      <h2>📁 Saved Notes</h2>
      <ul id="notes-list"></ul>
      <div class="sidebar-buttons">
        <button id="add-note">➕ Add New Note</button>
        <button id="save-note">💾 Save Note</button>
      </div>
    </aside>

    <!-- Main Editor Area -->
    <div class="main-content">
      <div class="top-bar">
        <h1>🌿 GreenNotes</h1>
        <button id="toggle-theme">🌙</button>
      </div>

      <div class="editor">
        <textarea id="markdown" placeholder="Write your notes in Markdown..."></textarea>
        <div id="preview" class="preview"></div>
      </div>

      <div class="buttons">
        <button id="clear">🗑️ Clear</button>
        <button id="export">📤 Export .md</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Made with <span class="green-heart">💚</span> by Adriana — <a href="https://github.com/Aeedev" target="_blank">GitHub</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
