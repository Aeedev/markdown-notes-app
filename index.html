<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenNotes</title>
  <link rel="stylesheet" href="style.css" />
  <!-- ✅ Corrected favicon path -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="app-container">
    <aside class="sidebar">
      <h2>📁 Saved Notes</h2>
      <ul id="notes-list"></ul>
      <div class="sidebar-buttons">
        <button id="add-note">➕ Add New Note</button>
        <button id="save-note">💾 Save Note</button>
        <button id="delete-selected">🗑️ Delete Selected</button>
        <button id="delete-all">🔥 Delete All</button>
      </div>
    </aside>

    <div class="main-content">
      <div class="top-bar">
        <h1>🌿 GreenNotes</h1>
        <button id="toggle-theme">🌙</button>
      </div>

      <div id="editor" class="editor" contenteditable="true" placeholder="Write your notes here..."></div>

      <div class="buttons">
        <input type="file" id="upload-image" accept="image/*" hidden />
        <input type="file" id="attach-file" hidden />
        <button id="upload-btn">🖼️ Upload Image</button>
        <button id="attach-btn">📎 Attach File</button>
        <button id="title-btn">🔠 Insert Title</button>
        <button id="clear">🗑️ Clear</button>
        <button id="export">📤 Export .md</button>
      </div>
    </div>
  </div>

  <footer>
    <p>GreenNotes by Adriana — All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
